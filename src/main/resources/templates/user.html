<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User information-page</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-text"
          th:text="${#strings.concat(currentUser.getUsername(), ' with roles: ',
           #strings.arrayJoin(currentUser.getAuthorities(),' '))}">
    </span>
    <form class="form-inline" th:action="@{/logout}" method="post">
        <button class="btn btn-link text-secondary" type="submit">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-2 sidebar px-0">
            <div class="sidebar-sticky">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <!-- TODO подумать над другими вариантами, как сделать по другому-->
                        <a class="nav-link" th:if="${#strings.contains(currentUser.getAuthorities(),'ROLE_ADMIN')}"
                           th:href="@{/admin}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/user}">User</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="bg-light min-vh-100 col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2">User information-page</h1>
            </div>
            <div class="card">
                <div class="card-header">About user</div>
                <div class="card-body">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Имя</th>
                            <th>Фамилия</th>
                            <th>E-mail</th>
                            <th>Логин</th>
                            <th>Роли</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><span th:text="${user.getId()}"></span></td>
                            <td><span th:text="${user.getFirstName()}"></span></td>
                            <td><span th:text="${user.getLastName()}"></span></td>
                            <td><span th:text="${user.getEmail()}"></span></td>
                            <td><span th:text="${user.getUsername()}"></span></td>
                            <td><span th:text="${#strings.arrayJoin(user.getRoles(),' ')}"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
